<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            color:blue;
            background-color: coral;
        }
        p{
            font-size:22px;
        }
        div{
            background-color: cadetblue;
            border:2px solid white;
        }
    </style>
    <title>Herencia CSS</title>
</head>
<body>
    La herencia en CSS, consiste en asignar las mismas propiedades por cercanía o familiaridad a una o varias etiquetas
    <br> que están situadas o conectadas unas con otras.
    <br>Ejemplo de Herencia con HTML y CSS
    <div>
        <p>Hola, soy una etiqueta de salto de párrafo</p>
        <p>Soy otra etiqueta de salto de párrafo con un id/class</p>
    </div>
</body>
